
name: Tic Tac Toe CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: node:20.8.1

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20.8.1'
        cache: 'npm'
    - run: npm ci
    - run: npm run test
    - run: npm run lint
    - run: npm run build --if-present
