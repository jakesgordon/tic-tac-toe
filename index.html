<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/src/client.css">
  <script type="module" src="/src/client.ts"></script>
</head>
<body>

  <!--
    GAME VIEWPORT
  -->

  <div id="viewport">
    <ttt-header id="header"></ttt-header>
  </div>

  <!--
    HEADER COMPONENT TEMPLATE
  -->

  <template id="ttt-header">
    <form class="header-form">
      <label>Display Name</label>
      <input class="header-name-input" type="text" name="display-name" placeholder="E.g. Amy" autofocus>
      <button class="header-join-button" disabled>
        Start Game
      </button>
    </form>

    <div class="header-details hidden">
      <h1 class="header-player">
        Hi
        <span class="header-player-name"></span>
      </h1>
      <h3 class="header-status"></h3>
    </div>
  </template>

</body>
</html>
